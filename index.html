<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AJAX and API</title>


</head>

<body>

  <div class="container">
    <h1>Math Fact API</h1>
    <div id="number-view"></div>

    <form id="number-form">
      <label for="number-input">
        <span id="number-fact"> Enter a number</span>
      </label>
      <input type="text" id="number-input">
      <br>


      <input id="add-number" type="submit" value="Enter a number">
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>


  <script>
    function showNumber(str) {
      document.getElementById('number-fact').innerText = str;
    }

    (function () {
      var scriptTag = document.createElement('script');
      scriptTag.async = true;
      scriptTag.src = "http://numbersapi.com/" + "number-fact" + "/math?callback=showNumber";
      document.body.appendChild(scriptTag);
    })();
  </script>


</body>

</html>
